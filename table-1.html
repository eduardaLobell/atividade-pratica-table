<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - 1</title>
    <style>
        table {
            border-collapse: collapse;
        }

        tr,td {
            border: 1px solid #000;
        }

        td {
            height: 30px;
            width: 100px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <!-- primeira tabela -->
            <table>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr style="text-align: center;">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr style="text-align: right;">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
        </div>
        <br>
        <div>
            <!-- segunda tabela -->
            <table>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center;">4</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
        </div>
        <br>
        <div> 
               <!-- terceira tabela -->
            <table>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="3" style="text-align: center;">3</td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">4</td>

                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
