<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - 3</title>
    <style>
        table, tr, td {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <!-- primeira tabela -->
            <table style="width: 10cm; height: 300px; color: blue;">
                <tr>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <br>
        <div>
            <!-- segunda tabela -->
            <table style="width: 10cm; height: 300px; color: rgb(47, 19, 73);">
                <tr>
                    <td rowspan="3"></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <br>
        <div>
            <!-- terceira tabela -->
            <table style="width: 16cm; height: 600px; color: rgb(28, 52, 53);">
                <tr>
                    <td colspan="5"></td>
                </tr>
                <tr>
                    <td rowspan="4"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td rowspan="2"></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
