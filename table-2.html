<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - 2</title>
    <style>
        table {
            border-collapse: collapse;
        }

        tr, td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <main>
        <table style="text-align: center;">
            <thead>
                <tr>
                    <td colspan="2" style="height: 55px;">TOPO</td>
                </tr>
            </thead>
            <tbody>
                <tr style="height: 300px;">
                    <td style="width: 3cm;">MENU</td>
                    <td style="width: 8cm;">CONTEÚDO</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">RODAPÉ</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
